<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handson-2</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="./index1.html" method="get">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name">
        <br><br>
        <label for="email">Email Address: </label>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="Password">Password: </label>
        <input type="password" id="Password" name="Password">
        <br><br>
        <label for="Language">Language: <br><br>
            <input type="radio" name="Language" value="React" required>
            <label for="React">React</label><br>
            <input type="radio" name="Language" value="Angular" required> 
            <label for="Angular">Angular</label><br>
            <input type="radio" name="Language" value="Vue" required> 
            <label for="Vue">Vue</label><br><br>
        </label>
        <label for="course">Course: <br><br>
            <input type="checkbox" name="course" value="MERN" required>
            <label for="mern">MERN</label><br>
            <input type="checkbox" name="course" value="MEAN" required>
            <label for="mean">MEAN</label><br>
            <input type="checkbox" name="course" value="MEVN"> 
            <label for="mevn">MEVN</label><br>
        </label><br><br>
        <label for="field">Field: <label><br>
        <select name="field" id="feild">
            <option value="BackEnd">Back End</option>
            <option value="FrontEnd">Front End</option>
            <option value="fullstack">Full Stack</option>
        </select><br><br>
        <textarea name="bio" cols="30" rows="10"></textarea><br><br>
        <label for="phone">Phone Number: </label>
        <input type="text" id="phone" name="phone number">
        <button type="submit">SUBMIT</button>
    </form>
    <h1>TABLES</h1>
    <a href="./index2.html">Click Here</a>
</body>
</html>
